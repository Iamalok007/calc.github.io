<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="calstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
</head>
<body> 
    <div id="container">
        <div id="calc">
            <div id="result">
            <div class="history">
                <p><u>CALCULATOR</u></p>
            </div>
            <div class="output">
                <input class="input" type="text" />
            </div>

            </div>
            <div id="keyboard">
                <button class="button" id="clear" onClick="window.location.reload()">C</button>
                <button class="button" id="backspace">CE</button>
                <button class="button" id="%">%</button>
                <button class="button" id="/">/</button>
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button" id="*">*</button>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button" id="-">-</button>
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button" id="+">+</button>
                <button class="button" id="%"></button>
                <button class="button" id="0">0</button>
                <button class="button" id="%">00</button>
                <button class="button" id="=">=</button>
                

            </div>
        </div>
    </div>
    <script src="caljava.js"></script>
</body>
</html>
